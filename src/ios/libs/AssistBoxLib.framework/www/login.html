<ion-view id="login" cache-view="false">

    <ion-pane>

        <ion-header-bar class="bar-stable white-header-bar">
            <h1 class="title">Giriş</h1>
        </ion-header-bar>

        <ion-content class="greyContent">
            <div style="margin: 5px auto;
                        text-align: center;
                        font-size: 30px;
                        font-weight: bold;
                        color: #4d4d4d;color: #7c7c7c;
                        padding: 20px;
                        padding-top: 20%;">
                <!--<img src="img/logo.png"
                         style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto; opacity:1 !important; z-index:999;">-->
                V-Expertise
            </div>
            <div class="startMeetingForm">
                <form class="list start-meeting-item">
                    <label class="item item-input mail">
                        <span class="input-label mailText ion-person">&nbsp;&nbsp;Email</span>
                        <input type="text" placeholder="" ng-model="user.username">
                    </label>
                    <label class="item item-input password">
                        <span class="input-label passwordText ion-locked">&nbsp;&nbsp;Şifre</span>
                        <input type="password" placeholder="" ng-model="user.password">
                    </label>
                </form>
            </div>

            <div style="
                        text-align: center;
                        /* padding-top: 10%; */">
                <button class="button button-blue" ng-click="login()" style="width: 50%;
                            font-weight: 500;"><i>Giriş
                        Yap</i></button>
            </div>
            <a class="button button-positive  button-block button-clear createAccount" style="color: #37a7ff;">Or
                create an
                account</a>
        </ion-content>
    </ion-pane>
</ion-view>
