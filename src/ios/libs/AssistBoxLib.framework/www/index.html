<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
    />
    <!--<meta name=”viewport” content=”initial-scale=1, width=device-width,
    height=device-height, viewport-fit=cover, user-scalable=no”/>-->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src gap://ready file://* *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' "
    />

    <title>AssistBox</title>

    <!-- <link rel="manifest" href="manifest.json"> -->

    <!--
      un-comment this code to enable service worker
      <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(() => console.log('service worker installed'))
            .catch(err => console.log('Error', err));
        }
      </script>
    -->
    <script src="lib/ionic/js/jquery-3.1.1.min.js"></script>
    <script src="lib/ionic/js/fileReaderBuffer.js"></script>
    <script defer src="js/all.js"></script>
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/vmeetify-style.css" rel="stylesheet" />
    <!--
      IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/bundles/assistbox.mobile.bundle.js"></script>

    <script src="js/socket.io.js"></script>
    <!-- your app's js -->
  </head>

  <body ng-app="AssistBoxMobile" style="max-width:100%;">
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
</html>
